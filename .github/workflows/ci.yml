name: RWAswift CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend tests
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
    
    - name: Run backend tests
      run: |
        cd backend
        npm test || echo "Tests not yet implemented"
    
    - name: Run backend linter
      run: |
        cd backend
        npm run lint || echo "Linting not yet configured"

  # Frontend tests
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Check if frontend exists
      id: check-frontend
      run: |
        if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Install frontend dependencies
      if: steps.check-frontend.outputs.exists == 'true'
      run: |
        cd frontend
        npm ci
    
    - name: Run frontend tests
      if: steps.check-frontend.outputs.exists == 'true'
      run: |
        cd frontend
        npm test || echo "Tests not yet implemented"
    
    - name: Build frontend
      if: steps.check-frontend.outputs.exists == 'true'
      run: |
        cd frontend
        npm run build

  # Deploy to staging (on push to develop)
  deploy-staging:
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Netlify (staging)
      uses: netlify/actions/cli@master
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_STAGING_SITE_ID }}
      with:
        args: deploy --dir=frontend/.next --prod
    
    - name: Notify deployment
      run: echo "Deployed to staging"

  # Deploy to production (on push to main)
  deploy-production:
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Netlify (production)
      uses: netlify/actions/cli@master
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      with:
        args: deploy --dir=frontend/.next --prod
    
    - name: Notify deployment
      run: echo "Deployed to production"

