# Netlify Configuration for RWAswift
# Frontend deployment configuration

[build]
  # Build command for Next.js frontend
  command = "cd frontend && npm run build"
  
  # Publish directory (Next.js output)
  publish = "frontend/.next"
  
  # Functions directory (for serverless functions if needed)
  functions = "netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "20"
  
  # Next.js environment variables
  NEXT_PUBLIC_API_URL = "https://api.rwaswift.com"
  NEXT_TELEMETRY_DISABLED = "1"

# Development server settings
[dev]
  command = "cd frontend && npm run dev"
  port = 3000
  targetPort = 3000
  publish = "frontend/.next"

# Redirects and rewrites
[[redirects]]
  from = "/api/*"
  to = "https://api.rwaswift.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugins
[[plugins]]
  package = "@netlify/plugin-nextjs"

